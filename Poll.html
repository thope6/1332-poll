<head>
  <title>Poll</title>
</head>

<body>
<div id="main">
	{{> main}}
</div>
</body>

<template name="main">
	<div id="main">
		{{#if location}}
			{{#with selectedQuestion}}
				{{> question}}
			{{/with}}
		{{else}}
			{{#each questions}}
				{{> questionStub}}
			{{/each}}
		{{/if}}
	</div>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="questionList">
	{{#each questions}}
		{{> questionStub}}
	{{/each}}
</template>

<template name="questionStub">
	<div class="{{name}}">
		<a href="#" onclick="return loadQuestion('{{name}}');">{{name}}</a>
	</div>
</template>

<template name="question">
	<div class="question {{name}}">
		<h3>{{name}}</h3>
		{{description}}<br />

		{{#each answers}}
			<input type="radio" value="temp" name={{name}}/> {{this}}<br />
		{{/each}}
		<input type="button" value="Submit Answer" onClick="return addAnswer('{{name}}', 0);" /><br />
	</div>
</template>
